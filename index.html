<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="frame">
            <div class="left">
                <div class="profile-image">
                    <div class="image"><img src="profile.png" alt=""></div>
                </div>
                <div class="name-section">
                    <span class="profile-name">Kathrine Langford</span><span class="profession-name">Actress</span>
                </div>
                <div class="button-section">
                    <button class="btn follow-btn">Follow</button>
                    <button class="btn message-btn">Message</button>
                </div>
            </div>
            <div class="right">
                <div class="post">
                    <span class="number">523</span>
                    <span class="character">Posts</span>
                </div>
                <div class="likes"><span class="number">1399</span><span class="character">Likes</span></div>
                <div class="follower">
                    <span class="number">7455</span>
                    <span class="character">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
